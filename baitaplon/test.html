<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Table</title>
    <style>
      .menu {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menu li {
        display: inline-block;
        position: relative;
      }

      .menu li a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
      }

      .submenu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
      }

      .menu li:hover .submenu {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li>
        <a href="#">Menu 1</a>
        <ul class="submenu">
          <li><a href="#">Submenu 1</a></li>
          <li><a href="#">Submenu 2</a></li>
          <!-- Thêm các mục submenu khác nếu cần -->
        </ul>
      </li>
      <li><a href="#">Menu 2</a></li>
      <!-- Thêm các mục menu khác nếu cần -->
    </ul>
  </body>
</html>
